<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pat's Salmon Cookies</h1>
        <a href="index.html">Home</a>
        <a href="sales.html">Sales</a>
        <a href="pictures.html">Gallery</a>
    </header>
    <main>
        <form id="stand-form">
            <fieldset>
                <legend>Create A New Cookie Stand</legend>
                <div class="stand-input">
                    <label for="stand-location">Stand Location</label>
                    <input id="stand-location" type="text" name="location"
                    placeholder="City" required>
                </div>
                <div class="stand-input">
                    <label for="minCust">Minimum number of customers</label>
                    <input id="minCust" type="Number" name="minCust"
                    placeholder="Number" required>
                </div>
                <div class="stand-input">
                    <label for="maxCust">Maximum number of customers</label>
                    <input id="manCust" type="Number" name="maxCust"
                    placeholder="Number" required>
                </div>
                <div class="stand-input">
                    <label for="avgCookie">Average number of cookies purchased</label>
                    <input id="avgCookie" type="Number" name="avgCookie"
                    placeholder="Number" required>
                </div>
                <button type="submit">Create Cookie Stand</button>
            </fieldset>
          </form>
        <table>
            <thead id="table-head">
            </thead>
            <tbody id="table-body">
            </tbody>
            <tfoot id="table-footer">
            </tfoot>
        </table>
    </main>
    <script src="app.js"></script>  
    <footer>
    </footer>
</body>
</html>
